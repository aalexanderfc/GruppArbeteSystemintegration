<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${sensorName} + ' - Sensorhistorik'">Sensor History</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(to bottom right, #f4f7f6, #e1e9e7);
            color: #333;
        }

        header {
            background-color: #00796b;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #004d40;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        main h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #00796b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #00796b;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        h3 {
            color: #00796b;
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        button {
            padding: 10px 15px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 20px 0;
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #004d40;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #00796b;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-form {
            display: flex;
            justify-content: center;
            gap: 10px; /* Space between input and button */
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #00796b;
            border-radius: 5px;
            width: 200px; /* Adjust width as needed */
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            main {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Sensor History</h1>
    <nav>
        <ul>
            <!-- Navigation links can be added here -->
        </ul>
    </nav>
</header>

<main>
    <h2 th:text="'Sensor ID: ' + ${sensorId}"></h2>
    <h2 th:text="'Sensor Namn: ' + ${sensorName}"></h2>
    <h2 th:text="'Sensor Typ: ' + ${sensorType}"></h2>

    <!-- Search Sensor History Section -->
    <div class="search-container">
        <h3>Search for Sensor History</h3>
        <form th:action="@{/SensorData/history}" method="get" class="search-form">
            <input type="text" id="sensorId" name="sensorId" placeholder="Enter Sensor ID" required>
            <button type="submit">Search History</button>
        </form>
    </div>

    <!-- If sensor data is available -->
    <div th:if="${!#lists.isEmpty(sensorDataList)}">
        <h3>Sensorhistorik:</h3>
        <table>
            <thead>
            <tr>
                <th>Value</th>
                <th>Created At</th>
            </tr>
            </thead>
            <tbody>
            <!-- Loop through each sensor data record and display it -->
            <tr th:each="data : ${sensorDataList}">
                <td th:text="${data.value}"></td>
                <td th:text="${#temporals.format(data.created, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- If no data is available, show a message -->
    <div th:if="${#lists.isEmpty(sensorDataList)}">
        <p>No data available for this sensor.</p>
    </div>

</main>

<footer>
    <!-- Add another "Go to Home" button in the footer -->
    <button onclick="location.href='/'">Go to Home</button>

    <p>Â© 2024 Sensor System Integration IoT</p>
</footer>

</body>
</html>
