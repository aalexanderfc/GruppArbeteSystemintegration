<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sensor History</title>
</head>
<body>

<header>
    <h2>All Saved Sensors</h2>
    <!-- Add a button to go back to the home page -->
    <button onclick="location.href='/'">Go to Home</button>
</header>

<!-- Check if the list of sensors is not empty -->
<div th:if="${!#lists.isEmpty(sensors)}">
    <h3>Saved Sensors:</h3>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Unit</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the list of sensors and display each sensor's properties -->
        <tr th:each="sensor : ${sensors}">
            <td th:text="${sensor.sensor_id}"></td>
            <td th:text="${sensor.name}"></td>
            <td th:text="${sensor.type}"></td>
            <td th:text="${sensor.unit}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Show a message if no sensors are found -->
<div th:if="${#lists.isEmpty(sensors)}">
    <p>No sensors found in the database.</p>
</div>

<footer>
    <!-- Add another "Go to Home" button in the footer -->
    <button onclick="location.href='/'">Go to Home</button>
    <p>Â© 2024 Sensor System Integration</p>
</footer>

</body>
</html>
