<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Sensors</title>
</head>
<body>
<h1>List of Sensors</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Timestamp</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sensor : ${sensors}">
        <td th:text="${sensor.sensor_id}"></td>
        <td th:text="${sensor.name}"></td>
        <td th:text="${sensor.type}"></td>
        <td th:text="${#temporals.format(sensor.created, 'yyyy-MM-dd')}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
