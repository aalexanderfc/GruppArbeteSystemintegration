<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sensor System Dashboard</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background: linear-gradient(to bottom right, #f4f7f6, #e1e9e7);
      color: #333;
    }

    header {
      background-color: #00796b;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #004d40;
    }

    /* Styles for the search button and form */
    .search-container {
      position: relative;
    }

    .search-button {
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .search-button:hover {
      background-color: #004d40;
      transform: translateY(-2px);
    }

    .search-form {
      display: none;
      flex-direction: column;
      margin-top: 10px;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #00796b;
      border-radius: 5px;
      width: calc(100% - 22px); /* Adjust width */
      margin-bottom: 10px; /* Space between input and button */
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #00796b;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      main {
        width: 90%;
      }
    }
  </style>
  <script>
    function toggleSearchForm() {
      const form = document.getElementById('searchForm');
      form.style.display = form.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</head>
<body>
<header>
  <h1>Welcome to the Sensor Dashboard</h1>
  <nav>
    <ul>
      <li><a th:href="@{/SensorData/createSensor}">Create New Sensor</a></li>
      <li><a th:href="@{/sensores/sensorList}">View Sensor List</a></li>
      <li><a th:href="@{/SensorData/lastdata}">View Latest Sensor Data</a></li>
      <li class="search-container">
        <button class="search-button" onclick="toggleSearchForm()">Search Sensor History</button>
        <form id="searchForm" class="search-form" th:action="@{/SensorData/history}" method="get">
          <input type="text" id="sensorId" name="sensorId" placeholder="Enter Sensor ID" required>
          <button type="submit">Search History</button>
        </form>
      </li>
    </ul>
  </nav>
</header>
