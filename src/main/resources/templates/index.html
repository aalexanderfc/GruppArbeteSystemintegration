<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sensor System Dashboard</title>
</head>
<body>
<header>
  <h1>Welcome to the Sensor System</h1>
  <nav>
    <ul>
      <li><a th:href="@{/}">Home</a></li>
      <li><a th:href="@{/SensorData/createSensor}">Create New Sensor</a></li>
      <li><a th:href="@{/SensorData/history/1}">View Sensor History</a></li>
      <li><a th:href="@{/SensorData/lastdata/1}">View Latest Sensor Data</a></li>

    </ul>
  </nav>
</header>

<main>
  <h2>Current Sensor Data</h2>

  <!-- Display data only for the connected sensor -->
  <div th:if="${connectedSensor != null}">
    <h3 th:text="'Sensor: ' + ${connectedSensor.name} + ' (' + ${connectedSensor.type} + ')'"></h3>
    <p th:if="${latestData != null}">
      Latest Value: <span th:text="${latestData.value}"></span><br/>
      Recorded At: <span th:text="${#temporals.format(latestData.created, 'yyyy-MM-dd HH:mm:ss')}"></span>  <!-- Use #temporals instead of #dates -->
    </p>
    <p th:if="${latestData == null}">
      No data available for this sensor.
    </p>
  </div>

  <div th:if="${connectedSensor == null}">
    <p>No sensor connected to the ESP32.</p>
  </div>
</main>

<footer>
  <p>Â© 2024 Sensor System Integration</p>
</footer>
</body>
</html>
