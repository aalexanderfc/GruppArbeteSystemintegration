<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Sensor Data</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(to bottom right, #f4f7f6, #e1e9e7);
            color: #333;
        }

        header {
            background-color: #00796b;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #004d40;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        main h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #00796b;
        }

        main div {
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        p {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        a.return-home {
            display: inline-block;
            padding: 10px 15px;
            background-color: #00796b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        a.return-home:hover {
            background-color: #004d40;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #00796b;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            main {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Latest Data for Connected Sensors</h1>
    <nav>
        <ul>
        </ul>
    </nav>
</header>

<main>
    <!-- Temperature Sensor Data -->
    <div th:if="${temperatureSensorName != null}">
        <h2>Sensor: <span th:text="${temperatureSensorName}"></span> (Temperature)</h2>
        <p>Sensor ID: <span th:text="${temperatureSensorId}"></span></p>
        <p>Sensor Type: <span th:text="${temperatureSensorType}"></span></p>
        <p>Latest Value: <span th:text="${latestTemperatureData}"></span></p>
    </div>
    <div th:if="${temperatureSensorName == null}">
        <p th:text="${messageTemperature}"></p>
    </div>

    <!-- Humidity Sensor Data -->
    <div th:if="${humiditySensorName != null}">
        <h2>Sensor: <span th:text="${humiditySensorName}"></span> (Humidity)</h2>
        <p>Sensor ID: <span th:text="${humiditySensorId}"></span></p>
        <p>Sensor Type: <span th:text="${humiditySensorType}"></span></p>
        <p>Latest Value: <span th:text="${latestHumidityData}"></span></p>
    </div>
    <div th:if="${humiditySensorName == null}">
        <p th:text="${messageHumidity}"></p>
    </div>

    <a class="return-home" th:href="@{/}">Return to Home</a>
</main>

<footer>
    <p>Â© 2024 Sensor System Integration IoT</p>
</footer>

</body>
</html>
