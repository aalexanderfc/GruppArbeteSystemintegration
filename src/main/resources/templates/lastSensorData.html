<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Latest Sensor Data</title>
</head>
<body>
<h1>Latest Data for Sensor: <span th:text="${sensorName}"></span></h1>
<p>Sensor ID: <span th:text="${sensorId}"></span></p>
<p>Sensor Type: <span th:text="${sensorType}"></span></p>
<p>Latest Value: <span th:text="${latestSensorData}"></span></p>
<a th:href="@{/}">Return to Home</a>
</body>
</html>
