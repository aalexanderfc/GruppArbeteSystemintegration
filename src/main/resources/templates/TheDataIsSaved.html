<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data Saved</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f7f6;
            color: #333;
        }

        header {
            background-color: #00796b;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2rem;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #00796b;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        a {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px;
            background-color: #00796b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #004d40;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #00796b;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            main {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Sensor Data Saved</h1>
</header>

<main>
    <h2 th:text="${message}">The sensor data has been saved successfully!</h2>
    <p>What would you like to do next?</p>

    <!-- Links for navigation -->
    <a th:href="@{/}">Return to Home</a>
    <a th:href="@{/SensorData/createSensor}">Create Another Sensor</a>
</main>

<footer>
    <p>Â© 2024 Sensor System Integration</p>
</footer>

</body>
</html>
