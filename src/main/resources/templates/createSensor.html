<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Sensor</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(to bottom right, #f4f7f6, #e1e9e7);
            color: #333;
        }

        header {
            background-color: #00796b;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #004d40;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        main h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #00796b; /* Change border color on focus */
            outline: none; /* Remove outline */
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #00796b;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #004d40;
            transform: translateY(-2px); /* Slight lift effect */
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group button[type="button"] {
            background-color: #f44336; /* Cancel button color */
        }

        .button-group button[type="button"]:hover {
            background-color: #c62828; /* Cancel button hover color */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #00796b;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            main {
                width: 90%;
            }
        }
    </style>

</head>
<body>

<header>
    <h1>Create a New Sensor</h1>
    <nav>
        <ul>

        </ul>
    </nav>
</header>

<main>
    <h2>Enter Sensor Details</h2>
    <form th:action="@{/SensorData/createSensor}" th:object="${sensor}" method="post">
        <div>
            <label for="name">Sensor Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Sensor Name" required/>
        </div>

        <div>
            <label for="type">Sensor Type:</label>
            <input type="text" id="type" th:field="*{type}" placeholder="Sensor Type" required/>
        </div>

        <div>
            <label for="unit">Unit of Measurement:</label>
            <input type="text" id="unit" th:field="*{unit}" placeholder="Unit" required/>
        </div>

        <div class="button-group">
            <button type="submit">Create Sensor</button>
            <button type="button" onclick="window.location.href='/'">Cancel</button>
        </div>
    </form>
</main>

<footer>
    <button onclick="location.href='/'">Go to Home</button>
    <p>Â© 2024 Sensor System Integration IoT</p>
</footer>

</body>
</html>
